<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our website!</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header {
            text-align: center;
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .image-gallery {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-gallery img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to our website!</h1>
        </div>
        <div class="image-gallery">
            <img src="cable.jpg" alt="Image 1">
            <img src="cable1.jpg" alt="Image 2">
            <img src="cable2.jpg" alt="Image 3">
        </div>
        <div class="footer">
            <p>Thanks for visiting!</p>
        </div>
    </div>
</body>
</html>
