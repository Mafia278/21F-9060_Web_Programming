<!DOCTYPE html>
<html>
<head>
    <title>Fiver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d1d1d;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 10px;
        }
        nav ul li {
            cursor: pointer;
        }
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #1dbf73;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Fiverr Business</li>
                <li>Explore</li>
                <li>Become Seller</li>
                <li>Sign In</li>
                <li>Join Us</li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div>
            <h1>Catchy Headline Here</h1>
            <button>Join Us</button>
        </div>
    </section>
</body>
</html>
