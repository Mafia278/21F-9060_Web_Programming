<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#animatedDiv").animate({left: '250px'}, 8000); // Changed the selector to target an ID
});
</script>
</head>
<body>

<div id="animatedDiv" style="background-color: #98bf21; height: 100px; width: 100px; position: absolute;">Hello</div>

</body>
</html>
