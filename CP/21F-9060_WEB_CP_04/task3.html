<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("img").toggle();
        var text = $(this).text() == 'Hide' ? 'Show' : 'Hide';
        $(this).text(text);
    });
});
</script>
</head>
