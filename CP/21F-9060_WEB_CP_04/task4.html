<!DOCTYPE html>
<html>
<head>
    <style> 
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("table tr").click(function(){
                $(this).remove();
            });
        });
    </script>
</head>
<body>

<table id="myTable">
  <tr>
    <td>Row 1</td>
  </tr>
  <tr>
    <td>Row 2</td>
  </tr>
</table>

</body>
</html>
