<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        var className = $(this).attr('class');
        var id = $(this).attr('id');
        var text = $(this).text(); // Added this line to retrieve text content
        alert("Class: " + className + ", ID: " + id + ", Text: " + text); // Modified alert message
    });
});
</script>
</head>
<body>

<p class="myClass" id="myId">Click me</p>

</body>
</html>
